<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body class="wrapper">
  <header>
    <img src="./images/logo.svg" alt="logo image" class="logo__img">
  </header>

  <main class="container">
    <h1 class="heading"><span>We are launching</span> soon!</h1>
    <p class="subheading">Subscribe and get notified</p>
    <form action="" class="sub__form">
      <div class="email__form">
        <input type="text" class="email_field" placeholder="Your email address...">
        <small>please provide a valid email address</small>
      </div>
      <button class="btn__submit">Notify Me</button>
    </form>
    <img class="sub__img" src="./images/illustration-dashboard.png" alt="dashboard illustration">
  </main>

  <footer>
    <ul class="sic__list">
      <li><a href="#" class="sic__item"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
      <li><a href="#" class="sic__item"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
      <li><a href="#" class="sic__item"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
    </ul>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
